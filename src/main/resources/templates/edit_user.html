<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редагувати користувача</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:if="${#authorization.expression('isAuthenticated()')}" class="alert alert-info mt-4 mx-3">
  Ви увійшли як: <span class="fw-bold text-primary" th:text="${#authentication.principal.username}"></span>
  <a href="/ui/users/logout" class="btn btn-danger btn-sm float-end">Вийти</a>
</div>

<div class="container mt-5">
  <h1>Редагувати користувача</h1>

  <form th:action="@{/ui/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Логін</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Введіть логін">

      <div th:if="${#fields.hasErrors('username')}" class="text-danger">
        <span th:errors="*{username}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Введіть пароль">

      <div th:if="${#fields.hasErrors('password')}" class="text-danger">
        <span th:errors="*{password}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Ім'я</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Введіть ім'я">

      <div th:if="${#fields.hasErrors('name')}" class="text-danger">
        <span th:errors="*{name}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Прізвище</label>
      <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Введіть прізвище">

      <div th:if="${#fields.hasErrors('surname')}" class="text-danger">
        <span th:errors="*{surname}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Введіть телефон">

      <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
        <span th:errors="*{phone}"></span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
  </form>

  <hr>

  <a href="/ui/users/" class="btn btn-secondary">Назад до списку</a>

  <div th:if="${error != null}" class="alert alert-danger mt-3">
    <span th:text="${error}"></span>
  </div>
</div>
</body>
</html>
