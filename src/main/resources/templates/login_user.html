<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід користувача</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div class="mb-4">
        <a href="/ui/addresses/" class="btn btn-secondary">Перейти до адрес</a>
        <a href="/ui/orders/" class="btn btn-secondary">Перейти до замовлень</a>
        <a href="/ui/users/" class="btn btn-secondary">Перейти до користувачів</a>
    </div>

    <h1>Вхід у систему</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        Невірний логін або пароль.
    </div>

    <form th:action="@{/ui/users/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Логін</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Введіть логін">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Введіть пароль">
        </div>

        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>

    <hr>

    <p>Ще не маєте акаунта? <a th:href="@{/ui/users/register}">Зареєструватися</a></p>
</div>
</body>
</html>
